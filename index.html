<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Let's play with PrestoAPI">
  <meta name="author" content="Melanie Panem">

  <title>Hilariously Random Tweet Generator</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="./styles.css" rel="stylesheet">

  <script>
    // fetch('https://trumptweets.prestoapi.com/api/trumptweets')
    function createNode(element) {
        return document.createElement(element);
    }

    function append(parent, el) {
      return parent.appendChild(el);
    }

    const ul = document.getElementById('tweet-trump');
    const url = 'https://trumptweets.prestoapi.com/api/trumptweets';
    console.log(url);

    fetch(url)
    .then((resp) => resp.json())
    .then(function(data) {
      let tweets = data.results;
      console.log(tweets);
      return tweets.map(function(tweet) {
        let li = createNode('li');
        let span = createNode('span');
        span.innerHTML = `${tweet.created_at} ${tweet.text}`;
        append(li, span);
        append(ul, li);
      })
    })
    .catch(function(error) {
      console.log(error);
    });

  </script>

</head>

<body>

  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h1>Generate Random Tweet</h1>
        <div class="under-construction">
          <p class="lead">Console for now</p>
        </div>

        <table id="tweet-trump">

        </table>

      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.slim.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
